<!DOCTYPE html>
<html>
<head>
    <title>Bible Study Payment Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bible Study Payment Tracker</h1>

    <div class="form-container">
        <form id="payment-form">
            <label for="member-name">Member Name:</label>
            <input type="text" id="member-name" name="member-name" required>

            <label for="contact-info">Contact Information:</label>
            <input type="text" id="contact-info" name="contact-info" required>

            <label for="payment-date">Payment Date:</label>
            <input type="date" id="payment-date" name="payment-date" required>

            <label for="amount-paid">Amount Paid ($):</label>
            <input type="number" id="amount-paid" name="amount-paid" step="0.01" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="cash">Cash</option>
                <option value="credit-card">Credit Card</option>
                <option value="check">Check</option>
                <option value="online">Online Transfer</option>
            </select>

            <button type="button" onclick="addPaymentRecord()">Add Record</button>
        </form>
    </div>

    <table id="payment-table">
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Contact Information</th>
                <th>Payment Date</th>
                <th>Amount Paid ($)</th>
                <th>Payment Method</th>
            </tr>
        </thead>
        <tbody>
            <!-- Records will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function addPaymentRecord() {
            const name = document.getElementById('member-name').value;
            const contact = document.getElementById('contact-info').value;
            const date = document.getElementById('payment-date').value;
            const amount = document.getElementById('amount-paid').value;
            const method = document.getElementById('payment-method').value;

            if (name && contact && date && amount && method) {
                const table = document.getElementById('payment-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                const cell4 = newRow.insertCell(3);
                const cell5 = newRow.insertCell(4);

                cell1.textContent = name;
                cell2.textContent = contact;
                cell3.textContent = date;
                cell4.textContent = parseFloat(amount).toFixed(2);
                cell5.textContent = method;

                document.getElementById('payment-form').reset();
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
